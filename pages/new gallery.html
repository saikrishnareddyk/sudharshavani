<!DOCTYPE html>
<html>

<head>
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C7zjsC34Od+m31x/7nmF110StE894o+F5VKn3P4t5w754d3b908d9e10694f7027"
        crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* Maintain 16:9 aspect ratio */
            background-color: #ddd;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-content img {
            max-width: 50%;
            max-height: 50%;
            /* object-fit: contain; */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .prev {
            left: 20px;
            z-index: 1;
        }

        .next {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="gallery-container" id="gallery">
        <!-- Images -->
        <div class="gallery-item">
            <img src="../images/about/vastu ratna 2.jpg" alt="Image 1" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="../images/about/2023- Vastu Vibhushan.jpg" alt="Image 2" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="../images/about/2024- Ugadi Sanmanam.jpg" alt="Image 3" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="../images/about/DSC_0024.JPG" alt="Image 1" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="../images/about/SV - Card.jpg" alt="Image 2" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/00FF00/FFFFFF" alt="Image 3" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Image 1" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/FF0000/FFFFFF" alt="Image 2" class="img-fluid">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/00FF00/FFFFFF" alt="Image 3" class="img-fluid">
        </div>
    </div>

    <!-- Modal for image carousel -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <div class="modal-content">
            <img id="modal-img" src="" class="img-fluid">
        </div>
        <span class="next">&#10095;</span>
    </div>

    <script>
        // gallery image slider

        // Modal elements
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modal-img");
        const closeImageModalBtn = document.querySelector(".close");
        const nextImageBtn = document.querySelector(".next");
        const prevImageBtn = document.querySelector(".prev");

        const images = document.querySelectorAll(".gallery-item img");
        let currentImageIndex;

        // Open modal and show the clicked image
        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
                currentImageIndex = index;
            });
        });

        // Close modal
        closeImageModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Navigate to next image
        nextImageBtn.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            modalImg.src = images[currentImageIndex].src;
        });

        // Navigate to previous image
        prevImageBtn.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentImageIndex].src;
        });

    </script>
</body>

</html>
